<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Your Schedule Professor Mahanti </h2>
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Course Time</th>
                <th>Course Day</th>
            </tr>
        </thead>
        <tbody id="schedule">
            <!-- The schedule will be dynamically populated here -->
        </tbody>
    </table>

    <script>
        // Fetch classes from the server
        fetch('facultyschedule.php')
            .then(response => response.json())
            .then(courses => {
                // Populate the table
                var tableBody = document.getElementById('schedule');
                courses.forEach(course => {
                    var row = tableBody.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);

                    cell1.textContent = course.courseid;
                    cell2.textContent = course.coursename;
                    cell3.textContent = course.coursetime;
                    cell4.textContent = course.courseday;
                });
            })
            .catch(error => console.error('Error fetching classes:', error));
    </script>

</body>
</html>
